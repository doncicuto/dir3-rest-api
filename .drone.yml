kind: pipeline
type: kubernetes
name: build-rest-api

steps:
- name: "git submodule"
  image: alpine/git
  commands:
  - git submodule init && git submodule update

- name: "build"
  image: node:lts
  commands:
  - yarn && yarn prisma generate && tsc


- name: docker  
  image: plugins/docker
  settings:
    repo: doncicuto/dir3-rest-api
    registry: registry.arrakis.ovh
    auto_tag: true
    auto_tag_suffix: linux-amd64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
